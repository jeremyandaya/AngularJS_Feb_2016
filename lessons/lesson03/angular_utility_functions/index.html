<!DOCTYPE html>
<html>
<head>
	<title>Workshop #1 - Angular Utility Functions</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="MyApp">
	<div ng-controller="MainController as mainCtrl">
		<h1>Workshop #1 - Angular Utility Functions</h1>
		<div>
			First Name: <span ng-bind="mainCtrl.user.fname" ng-hide="mainCtrl.isEditing"></span>
				<input type="text" ng-model="mainCtrl.copyUser.fname" ng-show="mainCtrl.isEditing"><br />

			Last Name: <span ng-bind="mainCtrl.user.lname" ng-hide="mainCtrl.isEditing"></span>
				<input type="text" ng-model="mainCtrl.copyUser.lname" ng-show="mainCtrl.isEditing"><br />

			Email: <span ng-bind="mainCtrl.user.email" ng-hide="mainCtrl.isEditing"></span>
				<input type="text" ng-model="mainCtrl.copyUser.email" ng-show="mainCtrl.isEditing"><br />
		</div>
			
		<button ng-click="mainCtrl.editNgClick()" ng-class="editButton" ng-hide="mainCtrl.isEditing">Edit</button>
		<button ng-click="mainCtrl.doneNgClick()" ng-class="doneButton" ng-show="mainCtrl.isEditing">Done</button>
		<button ng-click="mainCtrl.cancelNgClick()" ng-class="cancelButton" ng-show="mainCtrl.isEditing">Cancel</button>
	</div>
</body>
</html>
